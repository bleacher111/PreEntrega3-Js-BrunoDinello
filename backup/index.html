<!DOCTYPE html>
<html>
<head>
    <title>Simulador de Gastos Mensuales</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Calculador de Gastos Mensuales</h1>
    <form id="gastosForm">
        <label for="alquiler">Alquiler:</label>
        <input type="number" id="alquiler" name="alquiler">
        <label for="comida">Comida:</label>
        <input type="number" id="comida" name="comida">
        <label for="servicios">Servicios:</label>
        <input type="number" id="servicios" name="servicios">
        <label for="transporte">Transporte:</label>
        <input type="number" id="transporte" name="transporte">
        <button type="submit">Calcular Gastos</button>
    </form>
    <div id="resultado"></div>

    <h2>Registros de Gastos</h2>
    <label for="filtro">Filtrar por total:</label>
    <select id="filtro" name="filtro">
        <option value="todos">Todos</option>
        <option value="1000">Menos de $1000</option>
        <option value="5000">Menos de $5000</option>
        <option value="10000">Menos de $10000</option>
    </select>
      
    <table id="registrosTable">
        <thead>
          <tr>
            <th>Fecha y Hora</th>
            <th>Alquiler</th>
            <th>Comida</th>
            <th>Servicios</th>
            <th>Transporte</th>
            <th>Total Gastos</th>
          </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
